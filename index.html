<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IssueFirst</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IssueFirst</h1>
  <p>Understand the issue before you write the code.</p>

  <form id="issueForm">
    <input type="text" placeholder="Repository name" required><br><br>
    <input type="url" placeholder="Issue link" required><br><br>
    <textarea placeholder="Describe the issue in your own words" required></textarea><br><br>
    <button type="submit">Save Analysis</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
